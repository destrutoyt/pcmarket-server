# ============================
#  Project Info
# ============================
spring.application.name=PC Market Server

# ============================
#  Server Configuration
# ============================
# Use Render's provided PORT if available, otherwise default to 8080
server.port=${PORT:8080}

# ============================
#  Logging
# ============================
logging.level.org.springframework=WARN

# ============================
#  Database (Switch depending on env)
# ============================
# Local development (default)
spring.datasource.url=jdbc:mysql://localhost:3306/pcmarketdb
spring.datasource.username=pcmarketdb
spring.datasource.password=pcmarketdb

# Production database (Render)
# These will be overridden by Render environment variables
# SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================
#  Security (optional)
# ============================
spring.security.user.name=admin
spring.security.user.password=admin
